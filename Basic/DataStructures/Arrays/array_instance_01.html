<!-- 
    new keyword is used to create instance of array.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         var i;
         var emp = new Array();
         emp[0] ="Jane";
         emp[1] ="Kent";
         emp[2] = "John";

         for (i=0; i < emp.length; i++){
             document.write(emp[i] +"<br/>");
         }
     </script>
 </body>
 </html>
