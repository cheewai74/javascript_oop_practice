<!-- 
    write(string):  Writes the string that's passed to it into the document.

    writeln(string):    Writes the string that's passed ti it into the document ending with 
                        a newline character. Note new line char isn't recoginzed by
                        HTML except within the HTML pre element.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
        document.write("<h1>Welcome to our site!</h1>");
        document.write("Today is ");
        document.write("<br>");
        document.writeln("Today is ");
        document.writeln(today.toDateString());
        document.write("<br>");
    </script>
    <script>
        document.writeln("Welcome to our site!");
        document.writeln("Today is Monday.")
    </script>
    <script>
        document.writeln("<pre>Welcome to our site!");
        document.writeln("Today is Monday.</pre>")
    </script>
</body>
</html>
