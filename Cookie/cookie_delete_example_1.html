<!-- 

    1. A cookie can be deleted by using expire attribute.
    2. A cookie can also be deleted by using max-age attribute.
    3. We can delete a cookie explicily, by using a web browser.
    
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Use max-age attrib to delete a cookie</title>
 </head>
 <body>
    <input type="button" value="setCookie" onclick="setCookie()">
    <input type="button" value="getCookie" onclick="getCookie()">
    <script>
        function setCookie(){
            document.cookie="name=kent tan;max-age=0";
        }

        function getCookie(){
            if(document.cookie.length!=0){
                alert(document.cookie);
            }
            else{
                alert("Cookie not available");
            }
        }
    </script>
 </body>
 </html>
