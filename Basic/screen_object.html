<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Object</title>
</head>
<body>
    <script>
        document.write("<br/>screen.width: "+screen.width);
        document.write("<br/>screen.height: "+screen.height);
        document.write("<br/>screen.availWidth: "+screen.availWidth);
        document.write("<br/>screen.availHeight: "+screen.availHeight);
        document.write("<br/>screen.colorDepth: "+screen.colorDepth);
        document.write("<br/>screen.pixelDepth: "+screen.pixelDepth);
    </script>
</body>
</html>
