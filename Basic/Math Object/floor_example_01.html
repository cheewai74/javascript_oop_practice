<!-- 
    floor() : It returns largest integer value, lower than or equal to the 
              given number.
    document.getElementById() methods returns the element of specified id.
    
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Math Object - floor</title>
 </head>
 <body>
     Floor of 4.6 is: <span id="p4"></span>
     <script>
         document.getElementById('p4').innerHTML=Math.floor(4.6);
     </script>
 </body>
 </html>
