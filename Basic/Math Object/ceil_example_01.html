<!-- 
    ceil() : It returns smallest integer value, greater than or equal to the 
              given number.
    document.getElementById() methods returns the element of specified id.
    
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Math Object - ceil</title>
 </head>
 <body>
     Ceil of 4.6 is: <span id="p5"></span>
     <script>
         document.getElementById('p5').innerHTML=Math.ceil(4.6);
     </script>
 </body>
 </html>
