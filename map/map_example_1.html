<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Clear 1</title>
</head>
<body>
    <script>
        var map = new Map();
        map.set(1,"jQuery");
        map.set(2,"AngularJS");
        map.set(3,"Bootstrap");
        document.writeln("Size before invoking clear():" + map.size +"<br/>");
        map.clear()
        document.writeln("Size after invoking clear():" + map.size +"<br/>");
    </script>
</body>
</html>
