<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcions With Return Value</title>
</head>
<body>
    <script>
        function getInfo(){
            return "Hello Developer! How are you?";
        }
    </script>
    <script>document.write(getInfo());</script>
