<!-- 
    round() : It returns the rounded integer nearest for the given number.
    document.getElementById() methods returns the element of specified id.
    
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Math Object - Round</title>
 </head>
 <body>
     Round of 4.3 is: <span id="p6"></span>
     Round of 4.7 is: <span id="p7"></span>
     <script>
         document.getElementById('p6').innerHTML=Math.round(4.3) + "<br\>";
         document.getElementById('p7').innerHTML=Math.round(4.7);
     </script>
 </body>
 </html>
