<!-- 
    Text will not be interpreted as html text but a normal text.
    It is used mostly in web pages to generate the dynamic content 
    such as writing the validation message, password strength.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>innerText Example</title>
 </head>
 <body>
     <script type="text/javascript">
         function validate(){
            var msg;
            if(document.myForm.userPass.value.length>5){
                msg="good";
            }
            else{
                msg="poor";
            }
            document.getElementById('mylocation').innerText=msg;
         }
     </script>
     <form name="myForm">
         <input type="password" value="" name="userPass" onkeyup="validate()">
         Strength:<span id="mylocation">no strength</span>
     </form>
 </body>
 </html>
