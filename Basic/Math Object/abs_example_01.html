<!-- 
    abs() : It returns absolute value of the given number.
    document.getElementById() methods returns the element of specified id.
    
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Math Object - abs</title>
 </head>
 <body>
     Absolute value of -4 is: <span id="p8"></span>
     <script>
         document.getElementById('p8').innerHTML=Math.abs(-4);
     </script>
 </body>
 </html>
