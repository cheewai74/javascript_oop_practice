<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Control</title>
</head>
<body>
    <script>
        var days = ['Sun', 'Mon', 'Tue','Wed','Thu','Fri','Sat'];
        var message ="";
        for( i in days){
            message +=  'Day ' + i + ' is '+ days[i] +'\n';
            alert(message);
        }
    </script> 
</body>
</html>
