<!-- 
    You need to create instance of array by passing arguments in constructor  
    so that we don't to provide value explicitly.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var emp = new Array("Tan","Wong","Lim");
        for(i=0; i<emp.length; i++){
            document.write(emp[i] + "<br/>");
        }
    </script>
</body>
</html>
