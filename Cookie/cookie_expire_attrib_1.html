<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Expires Attributes</title>
</head>
<body>
    <input type="button" value="setCookie" onclick="setCookie()">
    <input type="button" value="getCookie" onclick="getCookie()">
    <script>
        function setCookie(){
            
            // Create a cookie
            //document.cookie="username=Charlie Angels";
            // document.cookie="username="+prompt("Enter Cookie Username")+";expires=20 Sun,Aug 2030 12:00:00 UTC";
            document.cookie="username=Charlie Angels;expires=Sun,20 Aug 2000 12:00:00 UTC";
       
        }

        function getCookie(){
            if(document.cookie.length != 0){

                // alert(document.cookie);

                // Display the cookie's name-value pair separately
                var array = document.cookie.split("=");
                alert("Name="+array[0]+"Value="+array[1]);
            }
            else{
                alert("Cookie not available");
            }
        }
    </script>
</body>
</html>
