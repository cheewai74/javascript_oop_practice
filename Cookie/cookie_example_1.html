<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Cookie Example 1</title>
</head>
<body>
    <input type="button" value="setCookie" onclick="setCookie()">
    <input type="button" value="getCookie" onclick="getCookie()">
    <script>
        function setCookie(){
            
            // Create a cookie
            //document.cookie="username=Charlie Angels";
            document.cookie="username="+prompt("Enter Cookie Username");
        }

        function getCookie(){
            if(document.cookie.length != 0){
                alert(document.cookie);
            }
            else{
                alert("Cookie not available");
            }
        }
    </script>
</body>
</html>
