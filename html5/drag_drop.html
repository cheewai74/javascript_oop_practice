<!-- 
    The dataTransfer property contains a piece of data sent in a drag action.
    The value of dataTransfer is usually set in the dragstart event and 
    read/handled in the drop event.

    Calling setData(format, data) or getData(format, data) will(respectively) set 
    or read this piece of data

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Drag and Drop</title>
 </head>
 <style>
     body {background-color: #ddd; font-family: Arial, Helvetica, sans-serif;}
     #drop1 {width: 200px; height: 200px; border: 1px solid black; background-color: wheat;}
     #drag1 {width: 50px; height: 50px;}
 </style>
 <script>
     function allowDrop(ev){
         ev.preventDefault();
     }

     function drag(ev){
        ev.dataTransfer.setData("Text", ev.target.id);
     }

     function drop(ev){
         var data = ev.dataTransfer.getData("Text");
         ev.target.appendChild(document.getElementById(data));
         ev.preventDefault();
     }

     window.onload = function(){
         var dragged = document.getElementById('drag1');
         var drophere = document.getElementById("drop1");
         dragged.ondragstart = drag;
         drophere.ondragover = allowDrop;
         drophere.ondrop = drop;
     }
 </script>
 <body>
     <div id="drop1"></div>
     <p>Drag the image below into the box above:</p>
     <img id="drag1" src="../html5/img/drag.png" draggable="true"/>
 </body>
 </html>
